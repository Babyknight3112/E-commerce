<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
    <title>Create</title>
</head>
<body>
    <div class="container-cr">
        <div class="navbar">
            <li><a href="create.html">Create</a></li>
            <li><a href="read.html">Read</a> </li>
            <li><a href="update.html">Update</a></li>
            <li><a href="delete.html">Delete</a> </li>
            <li><a href="index.html">Back</a></li>
        </div>

        <p>Mời bạn nhập chi tiết sản phẩm</p>

        
        <hr>

        <form action="" id="addPr">
            <div class="control-form-cr">
                <h4>Tên sản phẩm</h4>
                <input type="text" id="productName" placeholder=" FUYU HIGHNECK LONGTEE">
            </div>

            <div class="control-form-cr">

                <h4>Mô tả sản phẩm</h4>
                <input type="text" id="description" placeholder=" Chất Liệu Vải: KAKI">
            </div>
            <div class="control-form-cr">
                
                <h4>Ảnh chính hiển thị</h4>
                <input type="text" id="mainImage" placeholder=" image/main.jpg">
            </div> 
            <div class="control-form-cr">
                <h4>Ảnh Phụ hiển thị 1</h4>
                <input type="text" id="subImage1" placeholder=" image/sub.jpg">
            </div>
            <div class="control-form-cr">
                <h4>Ảnh Phụ hiển thị 2</h4>
                <input type="text" id="subImage2" placeholder=" image/sub.jpg">
            </div>
            <div class="control-form-cr">
                <h4>Ảnh phụ hiển thị 3</h4>
                <input type="text" id="subImage3" placeholder=" image/sub.jpg">
            </div>
            <div class="control-form-cr">
                <h4>Ảnh phụ hiển thị 4</h4>
                <input type="text" id="subImage4" placeholder=" image/sub.jpg">
            </div>
            <div class="control-form-cr">
                <h4>Thể loại</h4>
                <input type="text" id="category" placeholder=" LONGTEE">
            </div>
            <div class="control-form-cr">
                <h4>Giá cả ($)</h4>
                <input type="number" id="price" placeholder=" 39">
            </div>
            <button type="submit">Submit</button>
        </form> 

        
        
    
    </div>

    <script src="create.js"></script>
</body>
</html>
