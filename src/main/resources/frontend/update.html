        <p>Danh sách sản phẩm (only-update)</p>

        <form id="update-form">

                <label for="">ID</label>
                <input type="text" class="form-control" placeholder="ID sản phẩm" id="idPr">
              </div>
            <div class="form-group">
              <label for="">Product Name</label>
              <input type="text" class="form-control" placeholder="Tên sản phẩm" id="namePr">

              <label for="">Description</label>

            </div>

                <label for="">Main Image</label>

              </div>
              <div class="form-group">
                <label for="">Category</label>
                <input type="text" class="form-control" placeholder="Thể loại" id="categoryPr">
              </div>
              <div class="form-group">
                <label for="">Price</label>
                <input type="text" class="form-control" placeholder="Giá cả" id="pricePr">
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
